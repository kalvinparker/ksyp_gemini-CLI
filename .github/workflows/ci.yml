name: Consolidated CI - Build, Scan, Publish

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read
  packages: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set image tag
        run: echo "IMAGE_TAG=secure-gemini-cli:scan-target" >> $GITHUB_ENV

      - name: Build and load local image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: secure-gemini-cli:scan-target

      - name: Scan image with Trivy (image scan)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'secure-gemini-cli:scan-target'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: FS scan with Trivy (repo scan)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'repo'
          format: 'sarif'
          output: 'trivy-repo-results.sarif'
          ignore-unfixed: true

      - name: Combine SARIF results
        run: |
          # concatenate SARIF files if both exist
          if [ -f trivy-image-results.sarif ] && [ -f trivy-repo-results.sarif ]; then
            jq -s '.[0].runs += .[1].runs | .[0]' trivy-image-results.sarif trivy-repo-results.sarif > trivy-results.sarif || cp trivy-repo-results.sarif trivy-results.sarif
          elif [ -f trivy-repo-results.sarif ]; then
            cp trivy-repo-results.sarif trivy-results.sarif
          elif [ -f trivy-image-results.sarif ]; then
            cp trivy-image-results.sarif trivy-results.sarif
          fi

      - name: Upload SARIF results to GitHub Code Scanning
        uses: github/code-scanning-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy SARIF artifact
        uses: actions/upload-artifact@v5
        with:
          name: trivy-sarif
          path: trivy-results.sarif

  publish:
    needs: build-and-scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main') && secrets.GHCR_PAT
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/secure-gemini-cli:latest
